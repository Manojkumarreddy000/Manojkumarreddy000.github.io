<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Style attribute</title>
</head>
<body>
	<!-- aActually this style attribute is a CSS property, since it gives a little more flexibility for the html users, we are discussing it here.
		It is offen emphasised and adviced to keep the CSS and html scripts separate -->
	<p title="using style attribute with value color" style="color: red;"> This is a paragraph</p>
	
	<p title="using style attribute with value color" style="color: blue"> This is a paragraph</p>

	<p title="using style attribute with value background-color" style="background-color: powderblue;"> This is a paragraph</p>

	<p title="using style attribute with value background-color" style="background-color: tomato;"> This is a paragraph</p>

	<p title="using style attribute with value font-family" style="font-family: verdana;"> This is a paragraph</p>
	
	<p title="using style attribute with value font-family" style="font-family: courier;"> This is a paragraph</p>
  	
  	<p title="using style attribute with value font-size" style="font-size:100%;"> This is a paragraph</p>
	
	<p title="using style attribute with value font-size" style="font-size:80px;"> This is a paragraph</p>

	<p title="using style attribute with value text-align" style="text-align:center;"> This is a paragraph</p>

	<p title="using style attribute with value text-align" style="text-align:right;"> This is a paragraph</p>
  	
  	
  	  	


</body>
</html>
