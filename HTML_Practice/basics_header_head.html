<!DOCTYPE html>
<!-- the language attribute should be included always to declare the language of the web page this is meant for the search engines-->
<html lang="en">
<head>
	<<!-- this meta tag gives information about the charector set used in creating this page, among many others uft-8 is a commonly used -->
	<meta charset="utf-8">
	<title>Basic Html tings</title>
</head>
<body>
	<!-- The below tag is used to link to the other pages here the attribute is href and the value is the http link and the link is attached to the word W3schools.com, which redirects to a desired link -->
	<a href="https://www.w3schools.com/default.asp"> W3schools.com</a>

	<br> <!-- it is used as a line break/next line-->

	<!-- The below is a link to a image in the interner ( free source). here the attribute is scr refers to source link, it also has attributes like width, height, alt( alternate text to be displaed if the image is not able to dissplay)-->
	<img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Temecula_valley_balloon_and_wine_festival.jpg" width="250px" alt="Image of a hot air balloon">

<!-- The style attribute is used to add styles to an element, such as color, font, size, and more.-->
	<p style="color: red;"> This text will apper in red color</p>

	<!-- the title attribute is used to give extra information to the text, the information is displayed when the mouse curser is placed on the text-->
	<p title="Now you placed the mouse curser on the text"> Please place the mouse curser on this text</p>

</body>
</html>
