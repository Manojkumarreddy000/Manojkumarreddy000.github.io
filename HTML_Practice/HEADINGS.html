<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Concentrating on Headings</title>
</head>
<body>
<!-- There are 6 types of headings available ranging from h1 till h6 and can be used using <h1>, using this tags give extra information to the brosers -->
	<h1>This is Heading 1</h1>
	<h2>This is Heading 2</h2>
	<h3>This is Heading 3</h3>
	<h4>This is Heading 4</h4>
	<h5>This is Heading 5</h5>
	<h6>This is Heading 6</h6>

	<!-- although these headings have default fount size, one can change the font size using style attribute -->
	<h1 style="font-size: 80px;"> This is using style attribute</h1>
</body>
</html>
